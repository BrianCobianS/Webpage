    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-container">
                        <h1>Unattended Installation</h1>
                        <p class="p-large p-heading">Start focusing on your goals and get more things done with Sync mobile application. It's the first app to harness the power of social connections to help you stay focused and get organized</p>
                        <a class="btn-solid-lg start" href="#inicio" style="background-color:red">Start</a>
                    </div> <!-- end of text-container -->
                </div> <!-- end of col -->
            </div> <!-- end of row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="image-container">
                        <img class="img-fluid" src="images/jenkins.png" alt="alternative" width="30%" height="auto" style="border-radius: 80px;">
                    </div> <!-- end of text-container -->
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
        <div class="deco-white-circle-1">
            <img src="images/decorative-white-circle.svg" alt="alternative" >
        </div> <!-- end of deco-white-circle-1 -->
        <div class="deco-white-circle-2">
            <img src="images/decorative-white-circle.svg" alt="alternative" >
        </div> <!-- end of deco-white-circle-2 -->
        <div class="deco-blue-circle">
            <img src="images/decorative-blue-circle.svg" alt="alternative" >
        </div> <!-- end of deco-blue-circle -->
        <div class="deco-yellow-circle" >
            <img src="images/decorative-yellow-circle.svg" alt="alternative"  >
        </div> <!-- end of deco-yellow-circle -->

    </header> <!-- end of header -->
    <!-- end of header -->
    
    <div class="bround">  
    <div class="container my-3 p-5 ">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 inicio text-center mb-5 ">
        </div>
        <div class="container my-3 p-5 border" style="background-color: #fcfcfc;" id="formulario" > 
            <div class="card text-bg-light  text-center" style="max-width: 400rem;">
                <div class="card-header">
                            <h4 class="">Controlador #</h4>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">                   
                    <form class="form">
                        <div class="mb-3 info">
                        <div class="cotainter">
                                <div class="row">
                                    <div class="col-lg-1">
                                                <i class="fa-sharp fa-solid fa-network-wired mt-3"></i>
                                            </div>
                                            <div class="col-lg-11">
                                                <div class="input-group">
                                                <label for="ip" class="form-label"></label>
                                                <input type="text" class="ip" id="ip" placeholder='Please enter the IP of the controller.'>
                                                
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 info">
                        <div class="cotainter">
                                <div class="row">
                                    <div class="col-lg-1">
                                                 <i class="fa-sharp fa-solid fa-user mt-3"></i>
                                            </div>
                                            <div class="col-lg-11">
                                                <div class="input-group">
                                                <label for="Usr" class="form-label"></label>
                                                <input type="text" class="Usr" id="Usr" placeholder='Please enter the User of the controller'>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 info">
                        <div class="cotainter">
                                <div class="row">
                                    <div class="col-lg-1">
                                                <i class="fa-sharp fa-solid fa-lock-open mt-3"></i>
                                            </div>
                                            <div class="col-lg-11">
                                                <div class="input-group">
                                                
                                                <label for="pass" class="form-label"></label>
                                                <input type="password" class="pass " id="pass"  placeholder='Please enter the password of the controller'>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3 info">
                            <div class="cotainter">
                                <div class="row">
                                    <div class="col-lg-1">
                                                <i class="fa-sharp fa-solid fa-square-envelope mt-3"></i>
                                            </div>
                                            <div class="col-lg-11">
                                                <div class="input-group">
                                                <label for="email" class="form-label"></label>
                                                <input type="email" class="email" id="email" aria-describedby="emailHelp" placeholder='Please enter the Email where you want to be notified.'>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="mb-3">
                            <button class="btn aaa me-1" >
                                <a class="nav-link"  href="/Controladores.html">Submit</a>
                            </button>
                            <button class="btn btn-primary">
                                <a class="nav-link active active" aria-current="page" name="inicio">Reset</a>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex justify-content-center">
                    <div class="align-self-center">
                        <div class="toshibagif" >
                                <img id="gif" src="Images/toshiba.png" alt="" width="100%" height="auto" style="border-radius: 80px;">
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
