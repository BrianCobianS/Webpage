    <div class="container my-3">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 form" >
                    <div class="mb-3">
                        <label for="selectversion">Elige la version de ACE</label>
                        <select id="selectversion" class="form-select version">
                            <option value="">Seleccione</option>
                            <option value="Jedi">Jedi</option>
                            <option value="Leia">Leia</option>
                            <option value="Neo">Neo</option>
                            <option value="Morty">Morty</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Selectlevel">Los realeses disonibles son: del 150-120</label>
                        <select id="Selectlevel" class="form-select nivel">
                            <option value="">Seleccione</option>
                            <option value="l164">L160</option>
                            <option value="l164">L161</option>
                            <option value="l164">L162</option>
                            <option value="l164">L163</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="SelectASM">ASM</label>
                        <select id="SelectASM" class="form-select ASM">
                            <option value="">Seleccione</option>
                            <option value="Test">Test</option>
                            <option value="Accept">Accept</option>
                        </select>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="5" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Calendarizar este controlador</label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <a class="nav-link active" aria-current="page" href="/resume.html">Agregar</a>
                    </button>
                </div>
