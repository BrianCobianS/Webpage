<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Unattended Installation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ultra">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Index css</title>
    <link href="/css/index.css" rel="stylesheet">
    
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
    <div class="container-fluid">
    <a class="navbar-brand" href="https://www.toshiba.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/d/df/TOSHIBA_Logo.png" class="card-img-top" alt="Toshibalogo" width="50" height="50"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/Controladores.html">Controladores</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>
    <div class="row">


    <div class="col-md-5 p-lg-5" > 
        <div class="mx-auto mb-4 text-center">
                <h1>Parametros de instalación</h1>
                <div class="alert alert-warning border" role="alert">
                 Estas modificando el controlador #
                </div>
        </div>
        <form class="row g-3">

            <div class="col-md-6">
                <label for="selectversion">Elige la version de ACE</label>
                <select id="selectversion" class="form-select version">
                    <option value="">Seleccione</option>
                    <option value="Jedi">Jedi</option>
                    <option value="Leia">Leia</option>
                    <option value="Neo">Neo</option>
                    <option value="Morty">Morty</option>
                </select>
            </div>
            <div class="col-md-6">
                        <label for="Selectlevel">Los realeses disonibles son:</label>
                        <select id="Selectlevel" class="form-select nivel">
                            <option value="">Seleccione</option>
                            <option value="l167">l167</option>
                        </select>
            </div>
            <div class="col-6">
                    <h6 >Procedure</h6>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="procedure" id="mig" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Migration
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="procedure" id="insta">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Installation
                    </label>
                    </div>

            </div>
            <div class="col-6">
                    <h6 >ASM</h6>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="asm" id="test" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Test
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="asm" id="accept">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Accept
                    </label>
                    </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="fechacheck">
                <label class="ms-2 form-check-label" for="gridCheck">
                    ¿Deseas Calendarizar este controlador?
                </label>
                </div>
            </div>
            <div class="col-6">
                    <label For="fecha">Fecha:</label>
                    <input type="datetime-local" id="fecha" name="fecha" class="form-control">

            </div>
            <div class="col-12">
                <h6>Paquetes disponibles</h6>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="ACE3D" id="ACE3D" checked>
                <label class="form-check-label" for="flexCheckDefault"> ACE3D </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="EPS" id="EPS" checked>
                <label class="form-check-label" for="flexCheckDefault"> EPS</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="TCxpay" id="TCX">
                <label class="form-check-label" for="flexCheckDefault"> TCxpay </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="TCxPayCommon" id="Common" >
                <label class="form-check-label" for="flexCheckChecked">TCxPayCommon</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="TCxPayPinPad" id="PinPad" >
                <label class="form-check-label" for="flexCheckChecked">TCxPayPinPad</label>
                </div>
            </div>

            <div class="col-12 condicional">
                <button type="submit" class="btn btn-primary parametros">Add Controller</button>
            </div>
            

    </div>
    <div class="col-md-7" >
    <main>
        <div class="position-relative overflow-hidden p-3 tabla">
            <div class="p-lg-4">
            <!-- <div class="col-md-5 p-lg-5 mx-auto my-5" > -->
                <h1 class="display-4 fw-normal">Controladores</h1>
                <p class="lead fw-normal">Lista de controladores agregados</p>
                <div class="text-center t1">


                <table class="table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">IP</th>
                    <th scope="col">User</th>
                    <th scope="col">Realese</th>
                    <th scope="col">Level</th>
                    <th scope="col">Packages</th>
                    <th scope="col">Procedure</th>
                    <th scope="col">ASM</th>
                    <th scope="col">Date</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>

                </table>
                <button type="submit" class="btn btn-primary m-1">
                        <a class="nav-link active agregar" aria-current="page" href="/index.html">Agregar controlador</a>
                </button>
                <button class="btn btn-danger m-2" id='bntjenkins'>
                        <label class="nav-link active comenzar"  >Comenzar instalación</label>
                </button>
                </div>
            </div>

        </div>
    </main>
    </div>
    </div>





    
    <script src="https://kit.fontawesome.com/830dfc8e08.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/Controladores.js"></script>
  </body>
</html>
