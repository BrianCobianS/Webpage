    <div class="container" style="max-width: 1750px;">
        <div class="row">
            <div class="col-md-5 p-lg-5" > 
                <div class="mx-auto mb-4 text-center">
                        <h1> Installation parameters</h1>
                        <div class="alert alert-warning border" role="alert">
                        Estas modificando el controlador #
                        </div>
                </div>
                <form class="row g-3" id="parametros">

                    <div class="col-md-6">
                        <label for="selectversion"><strong>Select the versionn of ACE</strong></label>
                        <select id="selectversion" class="form-select version">
                            <option value="">Select</option>
                            <option value="Jedi">Jedi</option>
                            <option value="Leia">Leia</option>
                            <option value="Neo">Neo</option>
                            <option value="Morty">Morty</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                                <label for="Selectlevel"><strong>The realeses available are:</strong></label>
                                <select id="Selectlevel" class="form-select nivel">
                                    <option value="">Select</option>
                                    <option value="l167">l167</option>
                                </select>
                    </div>
                    <div class="col-6">
                            <h6 >Procedure</h6>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="procedure" id="mig" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                               <strong>Migration</strong> 
                            </label>
                            </div>
                            <div class="form-check here">
                            <input class="form-check-input" type="radio" name="procedure" id="insta">
                            <label class="form-check-label" for="flexRadioDefault1">
                            <strong>Installation</strong> 
                            </label>
                            </div>

                    </div>
                    <div class="col-6">
                            <h6 >ASM</h6>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="asm" id="test" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                            <strong>Test</strong>
                            </label>
                            </div>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="asm" id="accept">
                            <label class="form-check-label" for="flexRadioDefault1">
                            <strong>  Accept</strong>
                            </label>
                            </div>
                    </div>
                    <div class="col-6">
                        <h6>Available packages</h6>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="ACE3D" id="ACE3D" checked>
                        <label class="form-check-label" for="flexCheckDefault"><strong>ACE3D </strong></label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="EPS" id="EPS" checked>
                        <label class="form-check-label" for="flexCheckDefault"> <strong>EPS</strong></label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="TCxpay" id="TCX">
                        <label class="form-check-label" for="flexCheckDefault"> <strong>TCxpay </strong></label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="TCxPayCommon" id="Common" >
                        <label class="form-check-label" for="flexCheckChecked"><strong>TCxPayCommon</strong></label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="TCxPayPinPad" id="PinPad" >
                        <label class="form-check-label" for="flexCheckChecked"><strong>TCxPayPinPad</strong></label>
                        </div>
                    </div>
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" id="fechacheck">
                        <label class="ms-2 form-check-label" for="gridCheck">
                        <strong style=" margin-left: 1rem;">Schedule this installation?</strong>
                        </label>
                        <label For="fecha"><strong>Date:</strong></label>
                        <input type="datetime-local" id="fecha" name="fecha" class="form-control">

                    </div>
                    <div class="col-12 condicional p-2 text-center" >
                        <strong class="parametros btn btn-success pl-5 pr-5"> Accept</strong>
                    </div>
                    <!--  <div class="col-12 condicional">
                        <button type="submit" class="btn btn-success parametros" style="right: 100%!important;">Accept</button>
                    </div> -->
                    </div>
                    </form>  
                    <div class="col-md-7 p-lg-7  text-center" style="padding-top: 3rem">
                        <div class="position-relative tabla">
                            <div class="">
                            <!-- <div class="col-md-5 p-lg-5 mx-auto my-5" > -->
                                <h1 >Controllers</h1>
                                <strong class="p-5">Controller list</strong>

                                <div class="text-center t1">
                                    
                                <table class="table text-center border">
                                <thead>
                                    <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">IP</th>
                                    <th scope="col">User</th>
                                    <th scope="col">Realese</th>
                                    <th scope="col">Level</th>
                                    <th scope="col">Packages</th>
                                    <th scope="col">Procedure</th>
                                    <th scope="col">ASM</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>

                                </table>
                                <button type="submit" class="btn btn-primary m-1">
                                        <a class="nav-link active agregar" aria-current="page" href="/index.html">Add controller</a>
                                </button>
                                <button class="btn btn-danger m-2" id='bntjenkins'>
                                        <label class="nav-link active comenzar"  >Start installation</label>
                                </button>
                                </div>
                            </div>

                        </div>
                    </div>
                    </div>
                </div>

    
    <script src="https://kit.fontawesome.com/830dfc8e08.js" crossorigin="anonymous"></script>
